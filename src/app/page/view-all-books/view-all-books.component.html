
<div class="container">
  <div class="table-responsive small container ">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">ISBN</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Category</th>
          <th scope="col">QTY</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let book of bookList">
          <td>#BN{{book.id}}</td>
          <td>{{book.isbn}}</td>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.Category}}</td>
          <td>{{book.qty}}</td>
          <td><button (click)="setSelectedBook(book)" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-danger" ><i class="bi bi-trash"></i></button></td>
          <td><button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>





<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
  <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  Do you want to delete ?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary">Confirm</button>
</div>
</div>
</div>
</div>
